{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/logo1.png">
    <link rel="stylesheet" type ="text/css" href="{% static 'css/SignInUp.css' %}">
    <script defer src="{% static 'js/SignInUp.js' %}"></script>
    <script src="https://kit.fontawesome.com/c62be49521.js" crossorigin="anonymous"></script>
    <title>Sign In Up Page</title>
</head>
<body>
    <div class="cont" style="height: 600px;">
        <form action="{% url 'signinupform' %}" class="form sign-in" id="login" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <label ><span>UserName</span>
                <input type="text" name="username" >
            </label>
            <label ><span>Password</span>
                <input type="password" name="password" >
            </label>
            <input class="submit" name="login" type="submit" value="Sign In">
            
            <div class="socialmedia">
                <!-- <ul>
                    <li ><a href="#"><i class="fab fa-instagram-square fa-2x"></i></a></li>
                    <li ><a href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
                    <li ><a href="#"><i class="fab fa-facebook-square fa-2x"></i></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
                </ul> -->
            </div>
        </form>
        <div class="sub-container">
            <div class="img" id="img-holder">
                <div class="imgTxt m-up">
                    <h3>New here?</h3>
                    <p>Sign Up and discover various ways to rescue yourselves from threats!!</p>
                </div>
                <div class="imgTxt m-in">
                    <h3>One Among Us?</h3>
                    <p>just Sign In.</p>
                </div>
                <div class="img-btn ">
                    <span class="m-in">Sign In</span>
                    <span class="m-up">Sign Up</span>
                </div>
            </div>
            <form action="{% url 'signinupform' %}" class="form sign-up" id="register" method="post">
                {% csrf_token %}
                <h2>Sign Up</h2>
                <label ><span>Full Name</span>
                    <input name="name" type="text">
                </label>
                <label ><span>UserName</span>
                    <input name="username" type="text">
                </label>
                <label ><span>Email</span>
                    <input name="email" type="email">
                </label>
                <label ><span>PassWord</span>
                    <input name="password" type="password">
                </label>
                <label ><span>Confirm Password</span>
                    <input name="password" type="pasword">
                </label>
                <input name="register" type="submit" class="submit" value="Register">
            </form>
        </div>
    </div>

</body>
</html>
