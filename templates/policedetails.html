{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Police Records</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../static/images/logo1.png">
        <link rel="stylesheet" href="../static/css/pd_main.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class = "main-container"   >
            <div class = "record-input">
                <h2 style="font-weight:bold">Contact Details</h2>
                <div class = "entry-form" >
                    <form method="post" action="{% url 'search' %}">
                        {% csrf_token %}
                        <label for = "name" style="color:rgb(29, 44, 179);">Police Station Name</label>
                        <input type = "text" id = "name" name="name">

                        <label for = "address" style="color:rgb(29, 44, 179);">Address</label>
                        <input type = "text" id = "address" name="address">
                        <input class="btn btn-dark" style="opacity: 0.7;background: black; color:white; border-radius:25px ;" type="submit" id="search-btn" value="search" name="search">

                    </form>
                    <div class = "input-btns">
                        <button class="btn btn-dark" style="opacity: 0.7;background: black; color:white; border-radius:25px ;" type = "submit" id = "submit-btn">
                            <a href="{% url 'view' %}" style="color: white;text-decoration:none" >View Details</a>
                        </button>
                    </div>
                </div>
            </div>

            <div class = "record-display">
                <button type = "button" id = "home-btn">
                    <a style="text-decoration: none;color:white;" href="/">Home</a>
                </button>
                <h2>Available Police Stations: </h2>
                <button type = "button" id = "reset-btn" > <a style="text-decoration: none;color:white;" href="{% url 'reset' %}">Reset</a>
                </button> 

                <div class = "record-container">
                    {% for i in count %}
                    <div class = "record-item">
                        <div class = "record-el">
                            <span id = "labelling">PS Name: </span>
                            <span id = "contact-id-content">{{ i.sname }}</span>
                        </div>

                         <div class = "record-el"> 
                            <span id = "labelling">Email: </span>
                            <span id = "name-content">{{ i.psemail }}</span>
                        </div> 

                        <div class = "record-el">
                            <span id = "labelling">Address: </span>
                            <span id = "address-content">{{  i.address  }}</span>
                        </div>

                        <div class = "record-el">
                            <span id = "labelling">Contact Number: </span>
                            <span id = "contact-num-content">{{ i.psnumber }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src = "../static/js/pd_js.js"></script>
    </body>
</html>
