<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chat With Organizations</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row mt-3 mb-5 ">
        <div class="col-md-8 offset-md-2">
            <hr>
            <ul class="list-group">
                {% if conversations %}
                <li class="list-group-item active" aria-current="true">Chating With {{genusername}}</li>
                {% for i in conversations %}
                <div class="form-row align-items-center">

                    <div class="col-sm-3 my-1">
                        <div class="input-group">
                            {% if i.org %}
                            <div class="input-group-prepend">
                                <div class="input-group-text"><</div>
                            </div>
                            <input type="text" readonly class="form-control" id="inlineFormInputGroupUsername"
                                value="{{i.mess}}">

                            {% else %}

                            <input type="text" readonly class="form-control" id="inlineFormInputGroupUsername"
                                value="{{i.mess}}">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    >  </div>
                                </div>

                                {% endif %}
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    {% endif %}
            </ul>
            {% if conversations %}
            <form action="{% url 'sendMsgtoclient' chatid  %}" method="POST">
                {% csrf_token %}
                <div class="form-row align-items-center">
                    <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">#</div>
                            </div>
                            <input type="text" name="mssg" class="form-control" id="inlineFormInputGroupUsername"
                                placeholder="Enter Message to send">
                        </div>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">send</button>
                    </div>
                </div>
            </form>
            {% endif %}

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
