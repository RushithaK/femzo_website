<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Organization profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/orga.css">
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="profile-nav col-md-3">
                <div class="panel">
                    <div class="user-heading round">
                        
                        <h1>{{pdata.name}}</h1>
                        <p>{{pdata.uemail}}</p>
                    </div>

                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="{% url 'home' %}">Home </a></li>
                        <li ><a href="{% url 'orgaprofile' %}">Profile</a></li>
                        <li><a href="">My DashBoard </a></li>
                        <li class="active"><a href="{% url 'orgeditprofile' %}"> Edit profile</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile-info col-md-9">
                <div class="panel">
                    <div class="bio-graph-heading">
                        Edit Organization Profile Details.
                    </div>
                    <div class="panel-body bio-graph-info">
                        <form action="{% url 'orgeditprofile' %}" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="bio-row">
                                <div class="form-group">
                                    <label for="exampleInputname1">Organization Name</label>
                                    <input type="text" class="form-control"  id="exampleInputname1" name="name" value="{{pdata.name}}" >
                                </div>
                            </div>
                            <div class="bio-row">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{pdata.uemail}}">
                                </div> 
                            </div>
                            <div class="bio-row">
                                
                                <div class="form-group">
                                    <label for="exampleInputadd1">Address</label>
                                    <input type="text" class="form-control" id="exampleInputadd1" name="address" value="{{ pdata.address }}">
                                </div>
                            </div>
                            <div class="bio-row">
                                
                                <div class="form-group">
                                    <label for="exampleInputpmob1">Mobile Number</label>
                                    <input type="text" class="form-control" id="exampleInputmob1" name="mobnum" value="{{pdata.mobnum}}">
                                </div>
                            </div>
                            <div class="bio-row">
                                <div class="form-group">
                                    <label for="exampleInputphn1">Phone Number</label>
                                    <input type="text" class="form-control" id="exampleInputphn1" name="phnum" value="{{pdata.phnum}}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel">
                                    <div class="panel-body">
                                        <div class="bio-desk">
                                            <div class=" text-center"><button class="btn btn-primary" type="submit">Save Profile</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
