<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Emergency Contact List </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Edit Emergency Contacts List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
          </div>
        </div>
      </nav>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <form action="{% url 'addEmergencyContacts' %}" method="POST" class="register-form" id="register-form"">
                {% csrf_token %}
                <div class=" p-3 py-5">
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Name</label><input required type="text" name="name"
                            class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Contact Number </label><input required type="text"
                            name="phnum" class="form-control"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Add
                        Contact</button></div>
        </div>
        </form>

    </div>
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th scope="col">Name</th>
                <th scope="col">Contact Number</th>
            </tr>
        </thead>
        {% for i in nums %}
        <tbody>
            <tr class="table-primary">
                <td>{{ i.name }}</td>
                <td>{{ i.phnum }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
