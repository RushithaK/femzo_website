<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .wrapper {
            max-height: 150px;
            border: 1px solid white;
            display: flex;
            overflow-x: auto;
        }

        .wrapper::-webkit-scrollbar {
            width: 0;
        }

        .wrapper .item {
            height: 100px;
            text-align: center;
            background-color: white;
            margin-right: 2px;
            margin-left: 2px;
        }
    </style>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'viewcomplaints' %}">MyCompalint</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orgaprofile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                {% for c in comps %}
                <div class="col">
                  <h3>{{c.cid}} <span class="badge badge-pill bg-primary ">{{c.status}}</span></h3>
                </div>
                
                <a class="btn btn-info" href="{% url 'displayComplaint' c.cid %}">view deatils</a>
                <a class="mx-3 btn btn-info" href="{% url 'generateSummary' c.cid %}">Generate Summary</a>
                <div class="wrapper mt-2">
                    <div class="item ">
                      <div class="card" style="width: 11rem;">
                        <div class="card-body">
                          <h5 class="card-title">First Name</h5>
                          <p class="card-text">{{c.firstName}}</p>
                        </div>
                      </div>
                    </div>
                    <div class="item">
                        <div class="card" style="width: 11rem;">
                          <div class="card-body">
                            <h5 class="card-title">Contact No.</h5>
                            <p class="card-text">{{c.contactNo}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="card" style="width: 11rem;">
                          <div class="card-body">
                            <h5 class="card-title">Email</h5>
                            <p class="card-text">{{c.email}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="card" style="width: 11rem;">
                          <div class="card-body">
                            <h5 class="card-title">Subject</h5>
                            <p class="card-text">{{c.subject}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="card" style="width: 11rem;">
                          <div class="card-body">
                            <h5 class="card-title">Hired By</h5>
                            <p class="card-text">{{c.hiredby}}</p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <div class="card" style="width: 11rem;">
                          <div class="card-body">
                            <h5 class="card-title">Solved By</h5>
                            <p class="card-text">{{c.solvedby}}</p>
                          </div>
                        </div>
                      </div>
                </div>
                <hr>
                {% endfor %}
            
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </body>

</html>
